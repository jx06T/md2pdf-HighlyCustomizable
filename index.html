        <p>歡迎使用 MD2PDF！這是一個專為開發者、作家和學生設計的高度自訂化 Markdown 轉 PDF 工具。您可以透過直觀的介面，輕鬆調整字體、顏色、邊距、頁首頁尾等數十種樣式，並即時預覽效果，最終匯出專業級的 PDF

        <ul>
          <li><strong>完全自訂化：</strong> 從字體大小、行高到頁面邊距，幾乎所有樣式皆可調整。</li>

        <h1>MD2PDF Documentation</h1>
        <p>Welcome to MD2PDF! This tool is designed for developers, writers, and students, offering highly customizable
          Markdown to PDF conversion. With an intuitive interface, you can easily adjust fonts, colors, margins,
          headers/footers, and dozens of other styles — all with real-time preview — and export professional-quality PDF
          documents.</p>

        <h2>🚀 Key Features</h2>
        <ul>
          <li><strong>Fully Customizable:</strong> Almost every style, from font size and line height to page margins,
            is adjustable.</li>
          <li><strong>Live Preview:</strong> Edit on the left, preview the final PDF result on the right — what you see
            is what you get.</li>
          <li><strong>Code Highlighting:</strong> Built-in themes for syntax highlighting make your technical documents
            more polished.</li>
          <li><strong>Extended Syntax Support:</strong> In addition to standard Markdown and LaTeX, it supports
            callouts, syntax highlighting, page breaks, inline comments, soft line breaks, automatic heading numbering,
            image relative paths, and more.</li>
        </ul>

        <h2>🛠️ How to Use (Quick Start)</h2>
        <ol>
          <li><strong>Edit Content:</strong> Paste or write your Markdown content in the left editor panel.</li>
          <li><strong>Adjust Styles:</strong> Use the center "Style Settings" panel to tweak fonts, colors, and layout.
            You can expand sections for detailed configuration.</li>
          <li><strong>Live Preview:</strong> See changes reflected instantly in the right preview pane.</li>
          <li><strong>Print/Export:</strong> Click the "Print" icon in the top-right corner, then choose "Save as PDF"
            in the print dialog.</li>
        </ol>

        <h2>🎨 Style Settings Explained</h2>
        <p>The style settings panel is the core of MD2PDF. It includes several main sections:</p>
        <ul>
          <li><strong>Page Settings:</strong> Control paper size (A4, Letter), orientation (portrait, landscape), and
            margins.</li>
          <li><strong>Font Settings:</strong> Configure font family, size, and color for titles, body text, code blocks,
            etc.</li>
          <li><strong>Layout Settings:</strong> Adjust line spacing, paragraph spacing, and other factors affecting
            readability.</li>
        </ul>
